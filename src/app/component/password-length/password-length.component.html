<div class="flex flex-col">
  <div class="flex items-center justify-between">
    <p class="text-base text-text-dark">Character Length</p>
    <p class="text-base text-accent">{{ length$ | async }}</p>
  </div>
  <div class="relative mt-4 h-2 w-full">
    <input
      class="w-full"
      type="range"
      [formControl]="lengthControl"
      [min]="minLength"
      [max]="maxLength"
    />
  </div>
</div>
