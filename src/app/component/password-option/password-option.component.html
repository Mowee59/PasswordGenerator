<div class="flex flex-col bg-background-component gap-8 justify-between p-8">
  <app-password-length />
  <div class="flex flex-col gap-6">
    <div class="flex gap-4 items-center">
      <input type="checkbox" class="size-5 accent-accent" [formControl]="includeUppercaseControl" />
      <p class="text-base">Include Uppercase Letters</p>
    </div>
    <div class="flex gap-4 items-center">
      <input type="checkbox" class="size-5 accent-accent" [formControl]="includeLowercaseControl" />
      <p class="text-base">Include Lowercase Letters</p>
    </div>
    <div class="flex gap-4 items-center">
      <input type="checkbox" class="size-5 accent-accent" [formControl]="includeNumbersControl" />
      <p class="text-base">Include Numbers</p>
    </div>
    <div class="flex gap-4 items-center">
      <input type="checkbox" class="size-5 accent-accent" [formControl]="includeSymbolsControl" />
      <p class="text-base">Include Symbols</p>
    </div>
  </div>
</div>
